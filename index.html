<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center"><h1>Registration Form</h1></legend>
    <form align="center" action="./signin.html">
        
        
        
       <label for="fname">FirstName:</label>
        <input type="text" id="fname"name="fname" placeholder="Enter your name"><br><br>
        <label for="sname">SecondName:</label>
        <input type="text" id="sname"name="sname"><br><br>
        <label for="name">FatherName:</label>
        <input type="text" id="name"name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for="pswrd">Password:</label>
        <input type="password" id="pswrd" name="pswrd" placeholder="Enter your password"minlength="8"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
         <br><br>
        <label for="rollnum">Roll Number:</label>
        <input type="text" id="rollnum" name="rollnum"><br><br>
        <label for="num">Phonenumber:</label>
        <input type="tel" for="num" name="num" pattern="[0-9]{10}"><br><br>
        <label for="num">Fathernumber:</label>
        <input type="tel" id="num" name="number" pattern="[0-9]{10}"><br><br>
        <label for="dob">DOB</label>
        <input type="datetime-local" id="dob"name="dob"><br><br>
        <label type="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="doc">Upload a file</label>
        <input type="file" id="doc" name="doc" multiple><br><br>
        <input type="reset"><br><br>
        <input type="submit" value="Register">
        <button formaction="./signin.html">Already have an account</button>
        
       
        
    </form>
    </fieldset>
</body>
</html>
